<md-content class="md-padding" layout = "row" layout-align="center start">
    <div flex = "33">
        Welcome Admin
    </div>

     <md-list flex = "33">
     <md-subheader class="md-no-sticky">Current Teachers</md-subheader>
      <md-list-item layout = "column" class="md-3-line" ng-repeat = "teacher in confirmed">
        <img class="md-user-avatar" src="{{ teacher.imgUrl }}" alt="{{teacher.name}}"/>
        <div class="md-list-item-text" layout="column">
          <h3 flex = "80">{{ teacher.name }}</h3>
           <md-button flex = "5" class="md-raised md-warn" ng-click = "moveTeacherToPending()" >Warn</md-button>
        </div>
      </md-list-item>
      </md-list> 

    <md-list flex = "33">
     <md-subheader class="md-no-sticky">Pending Teachers</md-subheader>
      <md-list-item layout = "column" class="md-3-line" ng-repeat = "pendingTeacher in pending">
        <img class="md-user-avatar" src="{{ pendingTeacher.imgUrl }}"/>
        <div class="md-list-item-text" layout="column">
          <h3>{{ pendingTeacher.name }}</h3>
         <md-button flex = "5"class="md-raised md-primary" ng-click = "confirmTeacher()">Confirm</md-button>
        </div>
      </md-list-item>
      </md-list>       
</md-content>
